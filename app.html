<!DOCTYPE html>
<html lang="en">
<head>
	<title>YooTunes</title>
	<meta charset="utf-8" />
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->

	<meta property="og:image" content="http://adamshields.com/favicon.ico"/><!-- Facebook thumbnail image code -->

	<link type="text/plain" rel="author" href="/humans.txt" />
	<link rel="shortcut icon" href="http://adamshields.com/favicon.ico" />
	<link rel="stylesheet" href="css/main.css" />



</head>
	<body id="app">

		<aside class="app">

			<div class="aside-header">
				<img class="logo" src="images/logo.svg" height="36" alt="yootunes logo"/>
			</div><!-- /.saside-header-->

			<!-- <iframe src="//www.youtube.com/embed/idSQ3hSLZ8Q?rel=0&iv_load_policy=3&controls=0&showinfo=0" frameborder="0" allowfullscreen></iframe> --><iframe></iframe>

		</aside>





		<section class="app">
			<div class="section-header">
				<div class="search">
					<input type="text" placeholder="Search YouTube"/>
					<input type="submit" value="" />
				</div><!-- /.search-->
			</div><!-- /.section-header-->
		</section>





		<div class="footer">

			<div class="info">

				<img src="http://images.gs-cdn.net/static/albums/120_124599.jpg" alt="album art" />

				<ul>
					<li>Black Dog</li>
					<li>Led Zeppelin</li>
					<li>Led Zeppelin IV</li>
				</ul>
			</div><!-- /.info-->



			<div class="transport-ctrl">

				<img class="svg prev" src="images/icons/prev.svg" alt="previous track control icon" />
				<img class="svg play" src="images/icons/play_wht.svg" alt="previous track control icon" />
				<img class="svg next" src="images/icons/next.svg" alt="previous track control icon" />
			</div><!-- /.transport-ctrl-->



			<div class="seek-ctrl">

				<div id="seek_bar">

					<div id="seek_dot"></div><!-- /#seek_dot-->

						<div class="seek-line"></div><!-- /.seek-line-->

					<p>7:01</p>
				</div><!-- /#seek_bar-->
			</div><!-- /.seek-ctrl-->



			<div class="volume-ctrl">

				<img class="svg vol-icon" src="images/icons/volume-icon.svg" alt="volume icon" />
			</div><!-- /.volume-ctrl-->



			<div class="playing-share-ctrl">

				<div class="share-strip">

					<a href="#"><img class="svg" src="images/icons/fb-color.svg" alt="share icon" /></a>
					<a href="#"><img class="svg" src="images/icons/google-color.svg" alt="share icon" /></a>
					<a href="#"><img class="svg" src="images/icons/twitter-color.svg" alt="share icon" /></a>
					<a href="#"><img class="svg" src="images/icons/link.svg" alt="share icon" /></a>
				</div><!-- /.share-strip-->
			</div><!-- /.playing-share-ctrl-->



			<div class="playon-ctrl">

				<h3>Play on device</h3>

				<select id="play_on">
					<option value="Macbook Pro">Macbook Pro</option>
					<option value="Macbook Pro">Macbook Pro</option>
					<option value="Macbook Pro">Macbook Pro</option>
					<option value="Macbook Pro">Macbook Pro</option>
					<option value="Macbook Pro">Macbook Pro</option>
				</select>
			</div><!-- /.playon-ctrl-->



			<div class="profile-display">

				<h3>Logged in as</h3>

					<p>Adam Gedney</p>
			</div><!-- /.profile-display-->
		</div><!-- /.footer-->







		<script src="js/jquery-1.10.2.min.js"></script>

		// <script src=""></script>
		// <script src=""></script>
		// <script src=""></script>
		// <script src=""></script>
		// <script src=""></script>
		// <script src=""></script> -->
		<script src="js/main.js"></script>
	</body>
</html>
